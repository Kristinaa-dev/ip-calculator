<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>

    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <form action="" method="post">

            <div class="container">
                <div class="input-fields">
                    <label for="ip" class="label">IP Address:</label><br>
                    <input type="text" name="ip" id="ip" class="inp-box" placeholder="x.x.x.x"><br>
                    <label for="nm" class="label">Netmask or Prefix:</label><br>
                    <input type="text" name="nm" id="nm" class="inp-box" placeholder="x.x.x.x or /x"><br>
                    <input type="button" class="btn" value="Calculate" onclick="calculate()">                
                </div>
                
                <div class="check-boxes">
                    <label for="na" class="cb-name">Network Address
                        <input type="checkbox" name="na" id="na" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label for="bca" class="cb-name">Broadcast Address
                        <input type="checkbox" name="bca" id="bca" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    
                    <label for="fha" class="cb-name">First Host Address
                        <input type="checkbox" name="fha" id="fha" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label for="lha" class="cb-name">Last Host Address
                        <input type="checkbox" name="lha" id="lha" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label for="nha" class="cb-name">Number of Hosts
                        <input type="checkbox" name="nha" id="nha" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>  
            </form>

        </div>

        <div id="resultModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <h2>Results:</h2>
                
                <div class="ipAddress result-display">
                    <p>Ip address: <span id="ipAddress"></span></p>
                </div>
                <div class="netmask result-display">
                    <p id="nmOrPref">Netmask: <span id="netmask"></span></p>
                </div>
                <div class="network result-display">
                    <p>Network address: <span id="network"></span></p>
                </div>
                <div class="broadcast result-display">
                    <p>Broadcast address: <span id="broadcast"></span></p>
                </div>
                <div class="firstHost result-display">
                    <p>First host address: <span id="firstHost"></span></p>
                </div>
                <div class="lastHost result-display">
                    <p>Last host address: <span id="lastHost"></span></p>
                </div>
                <div class="nHosts result-display">
                    <p>Number of hosts: <span id="nHosts"></span></p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
